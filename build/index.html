    <style>
        body {
            margin: 0;
        }

        .loader {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #021b21;
        }

        .loader__hidden {
            animation: remove 0.25s ease-in-out;
            animation-fill-mode: forwards;
        }

        .loader__wrapper {
            position: relative;
            width: 15vw;
            height: 15vw;
        }

        .loader__circle {
            position: absolute;
            border-radius: 50%;
            width: 15vw;
            height: 15vw;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #065f73 50%, transparent 50%);
            animation: spin 1s infinite linear;
        }

        .loader__circle::before {
            position: absolute;
            content: "";
            background: #021b21;
            width: 99%;
            height: 100%;
            top: 1%;
            left: 1%;
            border-radius: 50%;
        }

        .loader__circle::after {
            content: "";
            width: 100%;
            height: 100%;
        }

        .loader__logo {
            position: absolute;
            top: calc(50% -  0.72 * 0.6666 * 15vw / 2);
            left: calc(50% - 0.6666 * 15vw / 2);
        }

        .loader__svg {
            width: calc(0.6666 * 15vw);
            height: calc(0.6666 *  0.72 * 15vw);
        }

        @media screen and (max-width: 400px) {
            .loader__wrapper {
                width: 50vw;
                height: 50vw;
            }

            .loader__circle {
                width: 50vw;
                height: 50vw;
            }

            .loader__logo {
                top: calc(50% -  0.72 * 0.6666 * 50vw / 2);
                left: calc(50% - 0.6666 * 50vw / 2);
            }

            .loader__svg {
                width: calc(0.6666 * 50vw);
                height: calc(0.6666 *  0.72 * 50vw);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes remove {
            0% {
                opacity: 1;
                display: flex;
            }

            99% {
                opacity: 0;
                display: flex;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
